<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Product Preview Card Component Solution</title>
</head>
  <body>
    <main>
      <h1 class="sr-only">Product Preview Card Component</h1>
      <div class="main-card">
        <div class="top-section left-section">
          <img id="mobile-img" src="./images/image-product-mobile.jpg" alt="perfume mobile">
          <img id="desktop-img" src="./images/image-product-desktop.jpg" alt="perfume desktop">
        </div>
        <div class="bottom-section right-section">
          <div class="info-section">
          <p id="preview">Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price-section">
            <span id="new-price">$149.99</span>
            <span id="old-price">$169.99</span>
          </div>
          <div class="cta">
            <button onclick="alertUser()" class="btn">
              <img class="cart-icon" src="./images/icon-cart.svg" alt="cart-icon" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
